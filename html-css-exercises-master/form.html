<form>
  
  <div>
    <label for="post_title">Title</label>
    <input required="required" type="text">
  </div>

  <div>
    <label for="post_body">Body</label>
    <textarea required="required"></textarea>
  </div>


  <div>
    <label for="post_image">Image</label>
    <input required="required" type="file">
  </div>

  <div>
    <label for="post_show_photo">Show Photo?</label>
    <input type="checkbox" name="show_photo" value="1">
  </div>
  
  <div>
      <label for="post_category">Category</label>
      <select>
        <option value="5">Product School</option>
        <option value="6">Travel</option>
        <option value="7">Coding</option>
  </div>
  
  <div class="actions">
    <label for="post_submit">Submit</label>
    <input type="submit" value="Create Post">
  </div>

</form>
